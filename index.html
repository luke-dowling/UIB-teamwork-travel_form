<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Azael, Joyce, Luke -->
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!--  -->
        <form action="#">
          <h1>Travel the world</h1>
          <div class="flexbox">
            <label for="from">From</label>
            <input type="text" name="from" id="from" required />

            <label for="to">To</label>
            <input type="text" name="to" id="to" required />
          </div>

          <div class="btn">
            <button class="suprise">Suprise Me</button>
            <button class="submit" type="submit">Let's Go</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
